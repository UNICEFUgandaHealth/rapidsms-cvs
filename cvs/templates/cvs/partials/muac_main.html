{% for key, value in report.items %}
<tr>
<td><a href="{% if location_id %}../{% endif %}{{ value.location_id }}/">{{ key }}</a></td>
<td>{{ value.total }}</td>
<td>{{ value.green }}</td>
<td>{{ value.green_oedema }}</td>
<td>{{ value.yellow }}</td>
<td>{{ value.red }}</td>
<td>{{ value.red_oedema }}</td>
</tr>
{% endfor %}
