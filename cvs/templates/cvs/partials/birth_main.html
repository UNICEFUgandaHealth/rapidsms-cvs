{% for key, value in report.items %}
<tr>
<td><a href="{% if location_id %}../{% endif %}{{ value.location_id }}/">{{ key }}</a></td>
<td>{{ value.total }}</td>
<td>{{ value.boys }}</td>
<td>{{ value.girls }}</td>
<td>{{ value.at_home }}</td>
<td>{{ value.at_clinic }}</td>
<td>{{ value.at_facility }}</td>
<td>{{ value.percentage_at_home }}</td>
</tr>
{% endfor %}
